{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
  Add Profile Pic
{% endblock %}


{% block content_block %}
<div class="" style="margin:50px;padding:5px;">
  <h2 >Add A Profile Picture</h2>
    <form   method="POST" enctype="multipart/form-data">
      {{ form| crispy}}
      {% csrf_token %}
      <button class="btn btn-primary btn-sm" type="submit" >Add Pic</button>
    </form>

</div>


{% endblock %}
